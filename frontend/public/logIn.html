<!DOCTYPE html>
<html>
  <head>
    <title>LogIn</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mother">
      <div class="child1">
        <h1 style="text-align: center">Log In</h1>
        <input
          class="textField"
          type="text"
          name="userName"
          placeholder="UserName"
        />
        <input
          class="textField"
          type="password"
          name="password"
          placeholder="Password"
        />
        <p class="errorText"></p>
        <button class="btn btn2">Log In</button>
        <a href="index.html" style="text-decoration: none"><p>Register</p></a>
      </div>
    </div>
    <script src="logIn.js"></script>
  </body>
</html>
