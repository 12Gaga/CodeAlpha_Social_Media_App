<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="left.css" />
  </head>
  <body>
    <div class="leftBox">
      <div class="tilteBox">
        <img src="" class="leftImage" />
        <p class="leftName" style="font-weight: 600"></p>
      </div>
      <div class="tilteBox">
        <i class="bx bx-group leftIcon"></i>
        <p class="leftText">Friend</p>
      </div>
      <div class="tilteBox">
        <i class="bx bxs-flag-alt leftIcon"></i>
        <p class="leftText">Group</p>
      </div>
      <div class="tilteBox">
        <i class="bx bxs-store leftIcon"></i>
        <p class="leftText">Markeplace</p>
      </div>
      <div class="tilteBox">
        <i class="bx bx-movie leftIcon"></i>
        <p class="leftText">Watch</p>
      </div>
      <div class="tilteBox">
        <i class="bx bx-time leftIcon"></i>
        <p class="leftText">Memories</p>
      </div>
      <hr />
      <p style="font-weight: 600">Your shortcuts</p>
      <div class="tilteBox">
        <i class="bx bx-calendar-event leftIcon"></i>
        <p class="leftText">Events</p>
      </div>
      <div class="tilteBox">
        <i class="bx bxs-joystick leftIcon"></i>
        <p class="leftText">Gaming</p>
      </div>
      <div class="tilteBox">
        <i class="bx bx-image leftIcon"></i>
        <p class="leftText">Gallery</p>
      </div>
      <div class="tilteBox">
        <i class="bx bx-video leftIcon"></i>
        <p class="leftText">Videos</p>
      </div>
      <div class="tilteBox">
        <i class="bx bx-message leftIcon"></i>
        <p class="leftText">Messages</p>
      </div>
      <hr />
      <p style="font-weight: 600">Others</p>
      <div class="tilteBox">
        <i class="bx bx-donate-heart leftIcon"></i>
        <p class="leftText">Fundraiser</p>
      </div>
      <div class="tilteBox">
        <i class="bx bxs-graduation leftIcon"></i>
        <p class="leftText">Courses</p>
      </div>
    </div>
  </body>
</html>
