<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div
      style="display: flex; justify-content: space-around; align-items: center"
    >
      <img src="./defaultPic/nexu.png" style="width: 150px; height: 100px" />
      <div style="width: 70%; margin: 0 auto">
        <input placeholder="Search User" class="search" />
        <button class="searchBtn">Search</button>
        <div class="showFindUser"></div>
      </div>
    </div>

    <div class="mother">
      <div id="left"></div>
      <div class="container">
        <div class="createPost">
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
            "
          >
            <div style="display: flex; align-items: center">
              <img class="userProfile currentUserProfile" src="" />
              <input
                class="postDesc"
                type="text"
                placeholder="What is on your mind!"
              />
            </div>
            <img class="image" style="display: none" />
          </div>
          <div
            style="
              margin-top: 15px;
              display: flex;
              justify-content: space-between;
            "
          >
            <div>
              <input type="file" id="file" style="display: none" />
              <label for="file" class="upload-label"> ðŸ“· Add Image </label>
            </div>
            <button type="button" class="postBtn">Post</button>
          </div>
        </div>
        <div class="posts"></div>
      </div>
      <div id="right"></div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
