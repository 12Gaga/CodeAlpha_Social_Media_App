<!DOCTYPE html>
<html>
  <head>

    />

  </head>
  <body>
    <div class="mother">

            "
          >

            <img class="image" style="display: none" />
          </div>
          <div
            style="
              margin-top: 15px;
              display: flex;
              justify-content: space-between;
            "
          >
            <div>
              <input type="file" id="file" style="display: none" />
              <label for="file" class="upload-label"> ðŸ“· Add Image </label>
            </div>
            <button type="button" class="postBtn">Post</button>

        </div>
        <div class="posts"></div>
      </div>
      <div id="right"></div>
    </div>
    <script src="home.js"></script>
  </body>
