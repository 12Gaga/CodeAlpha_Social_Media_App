<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mother">
      <div class="child1">
        <h1 style="text-align: center">Welcome To Register Form</h1>
        <input
          class="textField"
          type="text"
          name="userName"
          placeholder="UserName"
        />
        <input
          class="textField"
          type="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="textField"
          type="password"
          name="password"
          placeholder="Password"
        />
        <input class="textField" type="text" name="name" placeholder="Name" />
        <p class="error"></p>
        <button class="btn">Register</button>
        <a href="logIn.html" style="text-decoration: none"><p>Log in</p></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
